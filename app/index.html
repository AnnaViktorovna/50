<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body onload="init()">
    <main>
        <div id="welcomeScreen">
            <h2>Guess the number</h2>
            <h3 class="number">1 - 100</h3>
        </div>
        <div id="gameArea">
            <section>
                <h3 id="textOutput">Your guess:</h3>
                <input type="number" id="inputBox" min="1" max="100" onchange="compareNumbers()"/>
            </section>
            <section class="stats">
                <div class="info">
                    <p>Number of attempts:</p>
                    <span id="attempts"></span>
                </div>
                <div class="info">
                    <p>Your guesses:</p>
                    <span id="guesses"></span>
                </div>
            </section>
            <button id="newGameButton" onclick="newGame()">New Game</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
