<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Catch mosquito</title>
    </head>
    <body>
        <div class="screen">
        <h1>Catch mosquito</h1>
        <button class="btn" id="start-btn">Play Game</button>
        </div>
        <div class="screen">
            <h1>What mosquito you would like to catch?</h1>
            <ul class="mosquito-list">
                <li>
                    <button class="choose-mosquito-btn">
                        <p>Mosquito 1</p>
                        <img src="img/mosquito1.png" alt="Mosquito 1" >
                    </button>
                </li>
                <li>
                    <button class="choose-mosquito-btn">
                        <p>Mosquito 2</p>
                        <img src="img/mosquito2.png" alt="Mosquito 2" >
                    </button>
                </li>
                <li>
                    <button class="choose-mosquito-btn">
                        <p>Mosquito 3</p>
                        <img src="img/mosquito3.png" alt="Mosquito 3" >
                    </button>
                </li>
                <li>
                    <button class="choose-mosquito-btn">
                        <p>Mosquito 4</p>
                        <img src="img/mosquito4.png" alt="Mosquito 4" >
                    </button>
                </li>
                <li>
                    <button class="choose-mosquito-btn">
                        <p>Mosquito 5</p>
                        <img src="img/mosquito5.png" alt="Mosquito 5" >
                    </button>
                </li>
                <li>
                    <button class="choose-mosquito-btn">
                        <p>Mosquito 6</p>
                        <img src="img/mosquito6.png" alt="Mosquito 6" >
                    </button>
                </li>
                <li>
                    <button class="choose-mosquito-btn">
                        <p>Mosquito 7</p>
                        <img src="img/mosquito7.png" alt="Mosquito 7" >
                    </button>
                </li>
            </ul>
        </div>
        <div class="screen game-container" id="game-container">
            <h3 id="time" class="time">Time: 00:00</h3>
            <h3 id="score" class="score">Score: 0</h3>
            <h5 id="message" class="message">Are you annoyed yet?</h5>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
