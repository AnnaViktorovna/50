<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css" />
    <title>Catch The Mosquito</title>
</head>
<body>
    <div class="screen">
        <h1>Catch The Mosquito</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
        <h1>What mosquito would you like to catch?</h1>
        <ul class="mosquito-list">
            <li>
                <button class="choose-mosquito-btn">
                    <p>Mosquito 1</p>
                    <img src="img/mosquito1.png" alt="mosquito 1">

                </button>
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
